<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-media.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/Images/icon.webp" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <div class="main">
        <nav class="signIn-nav">
            <img src="/Images/Neflix logo.png" width="162">
        </nav>
        <div class="signIn">
            <div class="signIn-box">


                <h1>Sign In</h1>
                <input type="email" name="email" id="email" class="input-padd" placeholder="Email or Mobile number">
                <input type="password" name="password" id="password" class="input-padd" placeholder="Password">
                <button type="button" class="signIn-button-red">Sign In</button>
                <h5 class="center">OR</h5>
                <button type="button" class="signIn-button-gray">Use a Sign-In Code</button>
                <a class="center" href="#">Forget Password</a>
                <div class="check-box">

                    <input type="checkbox" value="Remember me" id="checkbox"><span>Remember me</span>
                </div>
                    <p>New to Netflix? <b>Sign up now</b></p>
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                            more</a>.
                    </p>
            </div>
        </div>

    </div>
    <div class="sepration"></div>
    <footer class="footer  login-footer">
        <div class="link">
            <a href="#">Questions? Contact us</a>
        </div>

        <div class="footer-fot">
            <a href="#">FAQ</a>
            <a href="#">Help Center</a>
            <a href="#">Term of use</a>
            <a href="#">Privacy</a>
            <a href="#">Cockie Preferences</a>
            <a href="#">Corporate information</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
